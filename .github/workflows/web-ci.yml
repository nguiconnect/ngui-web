name: Web CI / build (PR)

on:
  pull_request:
    branches: [ develop, main ]
  workflow_dispatch: # <â€” adds the Run button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: npm run build --if-present
