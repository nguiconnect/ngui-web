name: Web CI
on:
  pull_request:
  push:
    branches: [develop, main]

permissions:
  contents: read

concurrency:
  group: web-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build (if src exists)
        run: |
          if [ -d src ]; then
            cd src
            npm ci || npm install
            npm run build || echo "No build script yet"
          else
            echo "src/ not found (skipping build)"
          fi
