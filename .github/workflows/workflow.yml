name: Web CI / build (PR)

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # installe deps (npm ci si lock pr√©sent, sinon npm i)
      - run: npm ci || npm i

      # build Vite (ne casse pas si aucun script build)
      - run: npm run build --if-present
